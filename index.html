<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resgate seu Brinde</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            color: #1b5e20;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            overflow-x: hidden;
            background: linear-gradient(-45deg, #e8f5e9, #c8e6c9, #a5d6a7, #81c784);
            background-size: 400% 400%;
            animation: gradient 10s ease infinite;
        }

        @keyframes gradient {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }

        h1 {
            margin-top: 40px;
            font-size: 2em;
            text-align: center;
        }

        input {
            margin-top: 30px;
            padding: 15px;
            width: 80%;
            max-width: 300px;
            border: 2px solid #388e3c;
            border-radius: 8px;
            font-size: 1em;
            transition: 0.3s;
        }

        input.shake {
            animation: shake 0.4s;
            border-color: #d32f2f;
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }

        button {
            margin-top: 20px;
            padding: 15px 30px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s ease;
        }

        button:active {
            transform: scale(1.1);
        }

        #mensagem {
            margin-top: 30px;
            font-size: 1.2em;
            font-weight: bold;
            padding: 0 20px;
            text-align: center;
            text-shadow: 1px 1px 2px #a5d6a7;
            opacity: 0;
            transition: opacity 1s ease;
        }

        .confete {
            position: fixed;
            top: -10px;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            opacity: 0.9;
            animation: cair linear infinite;
            z-index: 999;
        }

        @keyframes cair {
            0% {
                transform: translateY(-10px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(110vh) rotate(360deg);
                opacity: 0;
            }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.8em;
            }
            input, button {
                width: 85%;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>

    <h1>Resgate seu brinde üéÅ</h1>

    <input type="text" id="nome" placeholder="Exemplo: Maria Silva">

    <button onclick="resgatar()">Resgatar</button>

    <div id="mensagem"></div>

    <audio id="sucesso-audio" src="sucesso.mp3" preload="auto"></audio>
    <audio id="erro-audio">
        <source src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" type="audio/ogg">
    </audio>

    <script>
        let confeteAtivo = false;
        let intervaloConfete;

        function resgatar() {
            const nomeInput = document.getElementById('nome');
            const nome = nomeInput.value.trim();
            const mensagemDiv = document.getElementById('mensagem');
            const sucessoAudio = document.getElementById('sucesso-audio');
            const erroAudio = document.getElementById('erro-audio');

            if (nome === "") {
                mensagemDiv.innerHTML = "‚ö†Ô∏è Por favor, preencha o campo com seu nome.";
                mensagemDiv.style.color = "#d32f2f";
                mensagemDiv.style.opacity = 1;
                nomeInput.classList.add('shake');

                if (navigator.vibrate) {
                    navigator.vibrate(150);
                }

                erroAudio.play();

                setTimeout(() => {
                    nomeInput.classList.remove('shake');
                }, 400);
                return;
            }

            mensagemDiv.style.color = "#1b5e20";
            mensagemDiv.innerHTML = `
                üéâ Parab√©ns, ${nome}! Voc√™ acabou de resgatar seu brinde! üéâ<br><br>
                Mostre esta tela para um dos nossos colaboradores para receber seu brinde.<br><br>
                Obrigado por participar do nosso evento! üå±
            `;
            mensagemDiv.style.opacity = 1;

            if (navigator.vibrate) {
                navigator.vibrate(200);
            }

            if (sucessoAudio) {
                sucessoAudio.play().catch(function(e) {
                    console.log("Som de sucesso n√£o p√¥de ser reproduzido automaticamente.");
                });
            }

            if (!confeteAtivo) {
                iniciarConfete();
                confeteAtivo = true;
            }
        }

        function iniciarConfete() {
            intervaloConfete = setInterval(() => {
                const confete = document.createElement('div');
                confete.classList.add('confete');

                const tonsVerde = ['#2e7d32', '#4caf50', '#81c784', '#66bb6a', '#a5d6a7'];
                const formas = ['50%', '0%', '0% 50% 50% 0%'];  // Bolinha, quadrado e tri√¢ngulo (simulado)
                confete.style.backgroundColor = tonsVerde[Math.floor(Math.random() * tonsVerde.length)];
                confete.style.left = Math.random() * 100 + "vw";
                const tamanho = Math.random() * 8 + 4;
                confete.style.width = tamanho + "px";
                confete.style.height = tamanho + "px";
                confete.style.borderRadius = formas[Math.floor(Math.random() * formas.length)];
                confete.style.animationDuration = (Math.random() * 3 + 2) + "s";

                document.body.appendChild(confete);

                setTimeout(() => {
                    confete.remove();
                }, 6000);
            }, 80);
        }
    </script>

</body>
</html>
