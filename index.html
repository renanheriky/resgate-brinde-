<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Resgate seu brinde</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

  /* Reset e fonte */
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0; padding: 0;
    font-family: 'Montserrat', Arial, sans-serif;
    background: linear-gradient(135deg, #a8d5ba, #3c8d0d);
    color: #154214;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    overflow-x: hidden;
    padding: 1.5rem;
    position: relative;
  }

  /* Folhas nas bordas */
  .leaf-left, .leaf-right {
    position: fixed;
    top: 50%;
    transform: translateY(-50%);
    width: 60px;
    height: 120px;
    opacity: 0.3;
    fill: #2d6a13;
    user-select: none;
    pointer-events: none;
    animation: sway 6s ease-in-out infinite;
  }
  .leaf-left {
    left: 10px;
    animation-delay: 0s;
  }
  .leaf-right {
    right: 10px;
    animation-delay: 3s;
    transform-origin: center;
  }
  @keyframes sway {
    0%,100% { transform: translateY(-50%) rotate(0deg); }
    50% { transform: translateY(-50%) rotate(6deg); }
  }

  /* Container */
  .container {
    background: rgba(255 255 255 / 0.85);
    padding: 2.5rem 2rem 3rem;
    border-radius: 15px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.15);
    width: 100%;
    max-width: 380px;
    text-align: center;
    position: relative;
    z-index: 10;
  }

  h1 {
    font-weight: 700;
    font-size: 2.2rem;
    margin-bottom: 0.3rem;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.5rem;
    color: #21660b;
  }
  h1 svg {
    width: 36px;
    height: 36px;
    fill: #2c7a0c;
  }

  p.subtitle {
    margin: 0 0 1.8rem 0;
    font-weight: 500;
    font-size: 1.1rem;
    color: #3a6821;
  }

  input[type="text"] {
    width: 100%;
    padding: 14px 15px;
    font-size: 1.1rem;
    border: 2px solid #4a9f3d;
    border-radius: 8px;
    transition: border-color 0.3s ease;
    font-weight: 500;
  }
  input[type="text"]:focus {
    outline: none;
    border-color: #1e4f04;
    box-shadow: 0 0 6px #1e4f04aa;
  }

  /* Tremor do campo */
  .shake {
    animation: shake 0.3s ease;
  }
  @keyframes shake {
    0%, 100% { transform: translateX(0); }
    20%, 60% { transform: translateX(-6px); }
    40%, 80% { transform: translateX(6px); }
  }

  button {
    margin-top: 1.6rem;
    background-color: #2f7a0c;
    color: #eaf6db;
    font-weight: 700;
    font-size: 1.25rem;
    padding: 14px 0;
    width: 100%;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    box-shadow: 0 5px 8px #1f4f04cc;
    transition: all 0.25s ease;
    user-select: none;
  }
  button:hover {
    background-color: #3f9c11;
    box-shadow: 0 6px 12px #23600aee;
    transform: scale(1.04);
  }
  button:active {
    background-color: #2b6e0a;
    box-shadow: 0 3px 5px #1a4005cc;
    transform: scale(0.98);
  }

  /* Mensagem de resultado */
  #mensagem {
    margin-top: 2rem;
    font-size: 1.3rem;
    font-weight: 600;
    color: #276214;
    opacity: 0;
    transition: opacity 0.8s ease;
    min-height: 70px;
    line-height: 1.3em;
    user-select: none;
  }
  #mensagem.show {
    opacity: 1;
  }

  /* Fade in para a mensagem */
  .fade-in {
    animation: fadeInText 0.8s ease forwards;
  }
  @keyframes fadeInText {
    from { opacity: 0; transform: translateY(10px);}
    to { opacity: 1; transform: translateY(0);}
  }

  /* Confetes */
  .confetti-piece {
    position: fixed;
    width: 10px;
    height: 14px;
    background-color: #2e7d0c;
    opacity: 0.85;
    top: -20px;
    pointer-events: none;
    border-radius: 2px;
    animation-name: confetti-fall;
    animation-timing-function: linear;
    animation-iteration-count: infinite;
  }
  @keyframes confetti-fall {
    0% { transform: translateY(0) rotate(0deg);}
    100% { transform: translateY(110vh) rotate(360deg);}
  }
</style>
</head>
<body>

<!-- Folhas nas laterais (SVG inline simples) -->
<svg class="leaf-left" viewBox="0 0 64 128" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false">
  <path d="M32 0c14 18 16 36 16 56-14 5-34 3-40 20C2 48 18 24 32 0z"/>
</svg>
<svg class="leaf-right" viewBox="0 0 64 128" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false">
  <path d="M32 0c14 18 16 36 16 56-14 5-34 3-40 20C2 48 18 24 32 0z"/>
</svg>

<div class="container" role="main" aria-label="FormulÃ¡rio para resgate de brinde">
  <h1 aria-live="polite">
    <svg aria-hidden="true" focusable="false" viewBox="0 0 24 24"><path d="M20 12v8a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2v-8l8-6 8 6zM12 2 4 8v2h16V8l-8-6z"/></svg>
    Resgate seu brinde
  </h1>
  <p class="subtitle">Obrigado por participar da nossa feira</p>
  <form id="resgateForm" novalidate>
    <input
      type="text"
      id="nome"
      name="nome"
      placeholder="Exemplo: Maria Silva"
      aria-label="Digite seu nome"
      autocomplete="off"
      required
    />
    <button type="submit" aria-live="polite" aria-pressed="false">Resgate</button>
  </form>
  <div id="mensagem" aria-live="assertive" role="alert"></div>
</div>

<script>
  const form = document.getElementById('resgateForm');
  const inputNome = document.getElementById('nome');
  const mensagem = document.getElementById('mensagem');

  // Cores variadas para confetes em verde
  const confettiColors = ['#4caf50', '#388e3c', '#2e7d32', '#81c784', '#66bb6a'];

  // FunÃ§Ã£o para criar um confete
  function criarConfete() {
    const confete = document.createElement('div');
    confete.classList.add('confetti-piece');
    const size = Math.random() * 8 + 6;
    confete.style.width = size + 'px';
    confete.style.height = size * 1.4 + 'px';
    confete.style.left = Math.random() * window.innerWidth + 'px';
    confete.style.backgroundColor = confettiColors[Math.floor(Math.random() * confettiColors.length)];
    confete.style.animationDuration = (Math.random() * 3 + 3) + 's';
    confete.style.animationDelay = (Math.random() * 5) + 's';
    document.body.appendChild(confete);

    // Remove confete apÃ³s animaÃ§Ã£o (evitar memÃ³ria)
    setTimeout(() => {
      confete.remove();
    }, 8000);
  }

  // Controla confetes ativos
  let confettiInterval;

  function iniciarConfetes() {
    if (confettiInterval) return; // JÃ¡ tÃ¡ rodando
    confettiInterval = setInterval(criarConfete, 300);
  }
  function pararConfetes() {
    clearInterval(confettiInterval);
    confettiInterval = null;
    // Remove todos os confetes restantes
    document.querySelectorAll('.confetti-piece').forEach(c => c.remove());
  }

  function tremorCampo() {
    inputNome.classList.add('shake');
    setTimeout(() => inputNome.classList.remove('shake'), 300);
  }

  form.addEventListener('submit', e => {
    e.preventDefault();
    const nomeValue = inputNome.value.trim();

    if (!nomeValue) {
      // Tremor e mensagem de erro
      tremorCampo();
      mensagem.textContent = 'Por favor, preencha o campo nome.';
      mensagem.classList.add('fade-in', 'show');
      pararConfetes();
      return;
    }

    // Mostrar mensagem de sucesso com fade
    mensagem.classList.remove('fade-in', 'show');
    mensagem.textContent = '';
    setTimeout(() => {
      mensagem.textContent =
        `ðŸŽ‰ ParabÃ©ns, ${nomeValue}! ðŸŽ‰\nNÃ£o, nÃ£o, nÃ£o, nÃ£o, parabÃ©ns! Mostre essa tela para um dos nossos colaboradores para resgatar seu brinde. ðŸŒ¿`;
      mensagem.classList.add('fade-in', 'show');
      iniciarConfetes();
    }, 100);
  });

  // Limpar mensagem ao editar o campo
  inputNome.addEventListener('input', () => {
    mensagem.classList.remove('fade-in', 'show');
    pararConfetes();
  });
</script>

</body>
</html>
