<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resgate seu Brinde</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #e8f5e9, #c8e6c9);
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            color: #1b5e20;
            overflow-x: hidden;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        h1 {
            margin-top: 40px;
            font-size: 2em;
            text-align: center;
        }

        input {
            margin-top: 30px;
            padding: 15px;
            width: 80%;
            max-width: 300px;
            border: 2px solid #388e3c;
            border-radius: 8px;
            font-size: 1em;
        }

        button {
            margin-top: 20px;
            padding: 15px 30px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #388e3c;
        }

        #mensagem {
            margin-top: 30px;
            font-size: 1.2em;
            font-weight: bold;
            padding: 0 20px;
            text-align: center;
        }

        .confete {
            position: fixed;
            top: -10px;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: green;
            opacity: 0.8;
            animation: cair linear infinite;
            z-index: 999;
        }

        @keyframes cair {
            0% {
                transform: translateY(-10px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(110vh) rotate(360deg);
                opacity: 0;
            }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.8em;
            }
            input, button {
                width: 85%;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>

    <h1>Resgate seu brinde üéÅ</h1>

    <input type="text" id="nome" placeholder="Exemplo: Maria Silva">

    <button onclick="resgatar()">üéÅ Resgatar</button>

    <div id="mensagem"></div>

    <audio id="sucesso-audio" src="sucesso.mp3" preload="auto"></audio>

    <script>
        let confeteAtivo = false;

        function resgatar() {
            const nome = document.getElementById('nome').value.trim();
            const mensagemDiv = document.getElementById('mensagem');
            const audio = document.getElementById('sucesso-audio');

            if (nome === "") {
                mensagemDiv.innerHTML = "‚ö†Ô∏è Por favor, preencha o campo com seu nome.";
                mensagemDiv.style.color = "#d32f2f"; // Vermelho para alerta
                return;
            }

            mensagemDiv.style.color = "#1b5e20"; // Volta para verde
            mensagemDiv.innerHTML = `
                üéâ Parab√©ns, ${nome}! Voc√™ acabou de resgatar seu brinde! üéâ<br><br>
                Mostre esta tela para um dos nossos colaboradores para receber seu brinde.
            `;

            if (navigator.vibrate) {
                navigator.vibrate(200);
            }

            if (audio) {
                audio.play().catch(function(e) {
                    console.log("Som n√£o p√¥de ser reproduzido automaticamente.");
                });
            }

            if (!confeteAtivo) {
                iniciarConfete();
                confeteAtivo = true;
            }
        }

        function iniciarConfete() {
            setInterval(() => {
                const confete = document.createElement('div');
                confete.classList.add('confete');

                const tonsVerde = ['#2e7d32', '#4caf50', '#81c784', '#66bb6a', '#a5d6a7'];
                confete.style.backgroundColor = tonsVerde[Math.floor(Math.random() * tonsVerde.length)];
                confete.style.left = Math.random() * 100 + "vw";
                const tamanho = Math.random() * 8 + 4;
                confete.style.width = tamanho + "px";
                confete.style.height = tamanho + "px";
                confete.style.animationDuration = (Math.random() * 3 + 2) + "s";

                document.body.appendChild(confete);

                setTimeout(() => {
                    confete.remove();
                }, 6000);
            }, 80);
        }
    </script>

</body>
</html>
